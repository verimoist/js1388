  <rect x="20" y="20" width="20" height="20" rx="3" fill="white"/>
  <path d="M25 25 L30 30 L35 25" stroke="#059669" stroke-width="2" fill="none"/>
  <circle cx="30" cy="35" r="3" fill="#059669"/>
  
  <!-- 텍스트 -->
  <text x="55" y="20" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#059669">장성교육</text>
  <text x="55" y="32" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#059669">지원청</text>
  <text x="55" y="44" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">Jangseong</text>
</svg>
