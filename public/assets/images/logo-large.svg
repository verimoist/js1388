  </defs>
  
  <g>
    <!-- 잎 1 (위쪽) -->
    <path d="M40 12C40 12 28 20 28 40C28 40 36 36 40 12Z" fill="url(#leafGradientLarge)" stroke="#16a34a" stroke-width="0.6"/>
    <!-- 잎 2 (오른쪽) -->
    <path d="M68 40C68 40 60 28 40 28C40 28 52 36 68 40Z" fill="url(#leafGradientLarge)" stroke="#16a34a" stroke-width="0.6"/>
    <!-- 잎 3 (아래쪽) -->
    <path d="M40 68C40 68 52 60 52 40C52 40 44 44 40 68Z" fill="url(#leafGradientLarge)" stroke="#16a34a" stroke-width="0.6"/>
    <!-- 잎 4 (왼쪽) -->
    <path d="M12 40C12 40 20 52 40 52C40 52 28 44 12 40Z" fill="url(#leafGradientLarge)" stroke="#16a34a" stroke-width="0.6"/>
    
    <!-- 중앙 원형 -->
    <circle cx="40" cy="40" r="8" fill="url(#centerGradientLarge)" stroke="#22c55e" stroke-width="1"/>
    <circle cx="40" cy="40" r="4" fill="#22c55e"/>
    
    <!-- 하이라이트 -->
    <circle cx="36" cy="36" r="1.6" fill="#ffffff" opacity="0.6"/>
